<!-- start card -->

<div class="cards text-center">

    <div class="container">
    
    <div class="row">
    
    <div class="col-sm">
    
        <div class="card text-left" *ngFor="let item of list | async">
            <div class="card-body">
              <img [src]="item.payload.val().image">
              <h5 class="card-title">{{item.payload.val().name}}</h5>
              <span class="date text-right" float-right>{{item.payload.val().year}}</span>
    
              <p class="lead">{{item.payload.val().text}}</p>
              
    
              <div class="sections">
                  <div class="like-icon">
                      <i (click)="delete(item.key)" class="fa fa-trash-o" aria-hidden="true"></i>

                  </div>
                  <div class="love-icon">
                      <i (click)="showEdit(item.payload.val().text,item.key)" class="fa fa-pencil" aria-hidden="true"></i>

                  </div>
                
    
              </div>
    
    
            </div>
            </div>
    
    </div>
    
    
    <div class="d-none d-lg-block col-sm">
    
            <img src="../../assets/img/ads2.jpg">
      
      </div>
    
    </div>
    
    </div>


<!-- start edit post -->

<div class="add-post">

    <div class="addcontent text-center">
        <i class="fa fa-times text-right" aria-hidden="true"></i>
    <h3>Edit Your Vote</h3>
  
    <input type="text" id="mykey" #key style="display: none;">
    <textarea #text></textarea>
  
    <div class="mybut text-left">
        <button (click)="edit(text.value,key.value)">EDIT</button>
    </div>
  
    </div>
    
    </div>
    
    <!-- end edit post -->

    </div>
    
    <!-- end card -->
